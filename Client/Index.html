<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 50%;
            padding: 10px;
        }
    </style>
</head>

<br>
<br>

</div>

        <br>
        <br>

        <br>
        <br>

        <br>

        <br>

</html>
